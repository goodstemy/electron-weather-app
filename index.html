<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/styles/normalize.css">
    <link rel="stylesheet" href="./static/styles/style.css">
    <link rel="stylesheet" href="./static/styles/font-awesome.min.css">
    <title>Weather app</title>
</head>

<body>
    <div class="toolbar">
        <div class="buttons">
            <div class="button-close"></div>
            <div class="button-expand"></div>
            <div class="button-turn"></div>
        </div>
        <section id="drag-area"></section>
    </div>
    <div class="wrapper">
        <div class="main">
            <header class="header">
                <img src="static/images/background.jpg" alt="background" class="header-background-img">
                <div class="header-search">
                    <input type="text" class="header-input-search">
                </div>
                <div class="header-location">
                    <div class="header-location-icon"></div>
                    <div class="header-location-city">FLORIDA, USA</div>
                    <div class="header-location-time">20:15 pm</div>
                </div>
            </header>
            <div class="weather">
                <div class="weather-item">
                    <div class="weather-statistic-text">
                        <div class="weather-statistic-temperature">82&deg;</div>
                        <div class="weather-statistic-day">Monday 27<sup> th</sup></div>
                    </div>
                    <div class="weather-statistic-data">
                        <i class="fa fa-cloud fa-5x weather-statistic-data-icon" aria-hidden="true"></i>
                        <div class="weather-statistic-data-text">4mph/ 67&deg;</div>
                    </div>
                </div>
                <div class="weather-item">
                    <p class="weather-text-day">TUE</p>
                    <i class="fa fa-cloud fa-2x" aria-hidden="true"></i>
                    <p class="weather-text-temperature">82&deg;</p>
                </div>
                <div class="weather-item">
                    <p class="weather-text-day">TUE</p>
                    <i class="fa fa-cloud fa-2x" aria-hidden="true"></i>
                    <p class="weather-text-temperature">82&deg;</p>
                </div>
                <div class="weather-item">
                    <p class="weather-text-day">TUE</p>
                    <i class="fa fa-cloud fa-2x" aria-hidden="true"></i>
                    <p class="weather-text-temperature">82&deg;</p>
                </div>
                <div class="weather-item">
                    <p class="weather-text-day">TUE</p>
                    <i class="fa fa-cloud fa-2x" aria-hidden="true"></i>
                    <p class="weather-text-temperature">82&deg;</p>
                </div>
                <div class="weather-item">
                    <p class="weather-text-day">TUE</p>
                    <i class="fa fa-cloud fa-2x" aria-hidden="true"></i>
                    <p class="weather-text-temperature">82&deg;</p>
                </div>
                <div class="weather-item">
                    <p class="weather-text-day">TUE</p>
                    <i class="fa fa-cloud fa-2x" aria-hidden="true"></i>
                    <p class="weather-text-temperature">82&deg;</p>
                </div>
            </div>
        </div>

    </div>

    <div id="root">

    </div>
    <script src="static/react/react.min.js"></script>
    <script src="static/react/react-dom.min.js"></script>
    <script src="src/vibrant.min.js"></script>
    <script src="client.js"></script>
</body>

</html>
