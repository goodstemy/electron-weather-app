<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./static/styles/style.css">
    <title>Weather app</title>
</head>
<body>
	<div id="toolbar">
		<div class="buttons">
			<div id="close"></div>
			<div id="expand"></div>
			<div id="turn"></div>
		</div>
		<section id="drag-area"></section>
	</div>
    <div class="wrapper">
        <div class="main">
            <header class="header">
                <div class="header-search">
                    <input type="text" class="header-input-search">
                </div>
                <div class="header-location">
                	<div class="header-location-icon"></div>
                    <div class="header-location-city">FLORIDA, USA</div>
                    <div class="header-location-time">20:15 pm</div>
                </div>
            </header>
            <div class="weather">
                <div class="weather-item">
                    <div class="weather-statistics-text">
                        <div class="weather-statistic-temperature">82&deg;</div>
                        <div class="weather-statistic-day">Monday</div>
                    </div>
                    <div class="weather-statistic-data">
                        <i class="fa fa-cloud fa-4x" aria-hidden="true"></i>
                        <div class="weather-statistic-data-text">4mph/ 67&deg;</div>
                    </div>
                </div>
                <div class="weather-item">
                    <p class="weather-text-day">Tuesday</p>
                    <i class="fa fa-cloud fa-2x" aria-hidden="true"></i>
                    <p class="weather-text-temperature">82&deg;</p>
                </div>
                <div class="weather-item">
                    <p class="weather-text-day">Tuesday</p>
                    <i class="fa fa-cloud fa-2x" aria-hidden="true"></i>
                    <p class="weather-text-temperature">82&deg;</p>
                </div>
                <div class="weather-item">
                    <p class="weather-text-day">Tuesday</p>
                    <i class="fa fa-cloud fa-2x" aria-hidden="true"></i>
                    <p class="weather-text-temperature">82&deg;</p>
                </div>
                <div class="weather-item">
                    <p class="weather-text-day">Tuesday</p>
                    <i class="fa fa-cloud fa-2x" aria-hidden="true"></i>
                    <p class="weather-text-temperature">82&deg;</p>
                </div>
                <div class="weather-item">
                    <p class="weather-text-day">Tuesday</p>
                    <i class="fa fa-cloud fa-2x" aria-hidden="true"></i>
                    <p class="weather-text-temperature">82&deg;</p>
                </div>
                <div class="weather-item">
                    <p class="weather-text-day">Tuesday</p>
                    <i class="fa fa-cloud fa-2x" aria-hidden="true"></i>
                    <p class="weather-text-temperature">82&deg;</p>
                </div>
            </div>
        </div>

    </div>

    <div id="root">

    </div>
    <script src="static/react/react.min.js"></script>
    <script src="static/react/react-dom.min.js"></script>
    <script src="src/vibrant.min.js"></script>
	<script src="client.js"></script>
</body>
</html>
