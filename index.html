<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather App</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700&amp;subset=cyrillic-ext" rel="stylesheet">
	<link rel="stylesheet" href="stylesheets.css">
</head>
<body>
	<div id="root"></div>
	<div id="bg" class="background">
		<div class="filter"></div>
		<div class="input">
			<center>
				<input type="text" id="city-name">
				<button id="button">search</button>
			</center>
		</div>
		<div class="result">
			<center>
				<p class="city" id="city"></p>
				<p class="output" id="output"></p>
			</center>
		</div>
	</div>

	<script src="static/react/react.min.js"></script>
	<script src="static/react/react-dom.min.js"></script>
	<script src="static/react/babel.min.js"></script>

	<script type="text/babel" src="client.js"></script>
</body>
</html>
